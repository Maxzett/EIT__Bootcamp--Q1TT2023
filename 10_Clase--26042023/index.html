<!DOCTYPE html>
  <html lang="es-AR">
    <head>
      <meta charset="UTF-8" />

      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!-- <title>Clase # 10 - 26/04/2022</title> -->
      <title>Clase # 11 - 28/04/2022</title>
      <!-- https://raw.githubusercontent.com/elad2412/the-new-css-reset/main/css/reset.css -->
      <link rel="stylesheet" href="./reset.css" />
      <!-- https://raw.githubusercontent.com/necolas/normalize.css/master/normalize.css -->
      <link rel="stylesheet" href="./normalizer.css" />

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

      <link rel="stylesheet" href="./styles.css" />

  <body>
    <header class="Header">
      <section class="section">
        <article class="article">
          <header class="header">
            <h1>Desafio Scoring - Clase # 11</h1>
          </header>
        </article>
      </section>
    </header>
    <aside class="Aside"></aside>
    <main class="Main">
      <section class="section"> <!-- Contenedor -->
        <article class="article"> <!-- Lado Izquierdo-->
          <header class="header">
            <h3>
              Your Result
            </h3>
            </header>
          <main class="main">
            <div>
              <h1><span id="js-scord">76</span></h1>
              <p>of 100</p>
            </div>
          </main>
          <footer class="footer">
            <h2>Great</h2>
            <p>You scored higher than <span id="js-scored">65%</span> of the people who have taken these test.</p>

          </footer>
        </article>
        <article class="article"> <!-- Lado Derecho -->
          <header class="header">
            <h2>Summary</h2>
          </header>
          <main class="main">
            <ul class="menu">
              <li class="menu__item">
                <p>
                  <figure>
                    <img 
                      width="18px"
                      height="18px"
                      src="./icons/i_reaction.svg" 
                      alt="Icons reaction" 
                    />
                  </figure>
                  Reaction
                  <span>80 / 100</span>
                </p>
              </li>
              <li class="menu__item">
                <p>
                  <figure>
                    <img 
                      width="18px"
                      height="18px"
                      src="./icons/i_memory.svg" 
                      alt="Icons reaction" 
                    />
                  </figure>
                  Memory
                  <span>92 / 100</span>
                </p>
              </li>              
              <li class="menu__item">
                <p>
                  <figure>
                    <img 
                      width="18px"
                      height="18px"
                      src="./icons/i_verbal.svg" 
                      alt="Icons reaction" 
                    />
                  </figure>
                  Verbal
                  <span>61 / 100</span>
                </p>
              </li>              
              <li class="menu__item">
                <p>
                  <figure>
                    <img 
                      width="18px"
                      height="18px"
                      src="./icons/i_visual.svg" 
                      alt="Icons reaction" 
                    />
                  </figure>
                  Visual
                  <span>72 / 100</span>
                </p>
              </li>

            </ul>
          </main>
          <footer class="footer">
            <button type="submit">Continue</button>
          </footer>
        </article>
      </section>
    </main>
    <footer class="Footer">
      <section class="section">
        <article class="article">
          <header class="header"></header>
          <aside class="aside"></aside>
          <main class="main"></main>
          <footer class="footer"></footer>
        </article>
      </section>
    </footer>
